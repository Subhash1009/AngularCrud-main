
<div class="container">

    <div class="row">
  
      <div class="card">
  
        <div class="text-center">
  
          <h1><marquee>Login</marquee></h1>
  
          <h6>please enter email & password</h6>
  
        </div>
  
        <form [formGroup]="loginForm" (ngSubmit)="login()">
  
          <div class="mb-3">
  
            <label for="exampleInputEmail1" class="form-label">Email address</label>
  
            <input placeholder="Email(Required)*" type="email" formControlName="email" name="e" class="form-control" id="exampleInputEmail1"
  
              aria-describedby="emailHelp" [class.is-invalid]="email.invalid && email.touched">
  
              <div  *ngIf="email.invalid && email.touched">
  
                <span aria-placeholder="Email(Required)*" class="text-danger" *ngIf="email.errors?.['required']">Email is required</span>
  
              </div>
  
            <div style="color: aquamarine;" id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  
          </div>
  
          <div class="mb-3">
  
   
  
            <label for="exampleInputPassword1" class="form-label">Password</label>
  
            <input placeholder="Password(Required)*" type="password" formControlName="password" name="p" class="form-control" id="exampleInputPassword1"aria-describedby="passwordHelp" [class.is-invalid]="password.invalid && password.touched">
  
              <div  *ngIf="password.invalid && password.touched">
  
                <span class="text-danger" *ngIf="password.errors?.['required']">Password is required</span>
  
              </div>
  
             
  
          </div>
  
          <button type="submit"  (click)="login()" class="btn btn-primary">Login</button>
           
  
        </form>
  
       
   
  
        <a style="color:red;margin-top: 10px;" routerLink="/signup">New user ! click to signup</a>
  
      </div>
      </div>
      </div>
